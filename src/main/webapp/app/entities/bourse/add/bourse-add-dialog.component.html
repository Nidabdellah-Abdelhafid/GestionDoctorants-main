<form *ngIf="doc" name="editForm" role="form" novalidate [formGroup]="editForm" (ngSubmit)="save(doc)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="bourseDeleteDialogHeading" >Ajouter bourse pour {{doc?.user?.login}}</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <div class="row mb-3">
      <label class="form-label" jhiTranslate="doctorantApp.bourse.type" for="field_type">Type</label>
      <select  class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" >
        <option value="200">Bourse d'excellence</option>
        <option value="300">Bourse de l'enseignement sup√©rieure</option>
        <option value="0">Autre</option>

      </select>
    </div>


  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button
      type="submit"
      id="save-entity"
      data-cy="entityCreateSaveButton"
            class="btn btn-primary"
    >
      <fa-icon icon="save"></fa-icon>&nbsp;<span  jhiTranslate="entity.action.save"><span jhiTranslate="doctorantApp.doctorant.home.refreshListLabel" >Save</span></span>
    </button>
  </div>
</form>
